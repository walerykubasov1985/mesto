<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Карачевск, Эльбрус, Камчатка, Антарктида,Домбай">
  <meta name="deseription" content=" Жак-Ив Кусто = исследователь океана">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo-min.svg" alt="Логотип Место-Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar-min.svg" alt="фото Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__author">Жак-Ив Кусто</h1>
        <button class="profile__author-btn" type="button"></button>
        <p class="profile__author-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="images" aria-label="Карточки с фотографиями мест">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__cooperait">&copy; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup_profil">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_profil" name="form_profil" novalidate>
        <label class="form__field">
          <input class="form__input form__input_type_name" id="name" type="text" name="name" value="" placeholder="Имя"
            required minlength='2' maxlength='40'>
          <span class="form__input-error name-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input form__input_type_job" id="job" type="text" name="job" value="" placeholder="О себе"
            required minlength='2' maxlength='200'>
          <span class="form__input-error job-error"></span>
        </label>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_add-Card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_card" name="form_card" novalidate>
        <label class="form__field">
          <input class="form__input form__input_type_card-name" id="cardName" type="text" name="card-name"
            placeholder="Название" value="" required minlength='2' maxlength='30'>
          <span class="form__input-error cardName-error">vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv</span>
        </label>
        <label class="form__field">
          <input class="form__input form__input_type_card-photo" id="cardPhoto" type="URL" name="card-photo"
            placeholder="Ссылка на картинку" value="" required>
          <span class="form__input-error cardPhoto-error"></span>
        </label>
        <button class="form__button" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_open-photo">
    <div class="popup__container-image">
      <img class="popup__image" src='#' alt="">
      <p class="popup__name-image"></p>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <template id="images-template">
    <article class="image">
      <img class="image__photo" src="#" alt="">
      <button class="image__delete" type="button"></button>
      <div class="image__caption">
        <h2 class="image__title"></h2>
        <button class="image__btn-like" type="button"></button>
      </div>
    </article>
  </template>

  <script type="module" src="scripts/index.js"></script>

</body>

</html>
